<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
     <body>
         <div class="container">
         <form action="">
             <h1> Payment form</h1>
             <P> Required fields are followed by *</P>
             <h2> Contact info.</h2>
             <p>Name: *<input type="text" name ="name" required></p>
             <fieldset>
                 <legend>Gender *</legend>
                 <p>
                     Male <input type="radio" name="Gender" required > Female <input type="radio" name="Gender" required>
                 </p>
             </fieldset>
             <p>
                 Address: * <textarea name="address" id="address" cols="100" rows="8" required></textarea> 
             </p>
             <p> Email:  *<input type="email" name="email" id="email" required></p>
             <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
             <hr>
             <h2> Payment information</h2>
             <p> Card type:*
                 <select name="card_type" id="card-type" required>
                 <option value="">---select a card type---</option>
                 <option value="visa"> visa</option>
                 <option value="master card"> master card</option>
                 <option value="rupaay"> rupaay</option>
                 </select>
             </p>
             <p>
                 Card Number * <input type="number" name="card_number" id="card_number" required>
             </p>
             <p>
                 Card exp date *<input type="date" name="card_exp_date" id="card_exp_date" required>
            </p>
            <p>
                CVV *<input type="password" name="cvv" id="cvv" required>
            </p>
            <input type="submit" value="Pay now">


         </form>
         </div>
    
     </body>
</html>
